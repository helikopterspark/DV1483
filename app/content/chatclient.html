<h1>Client for chat server</h1>

<form id="form1">
    <fieldset>
        <p>
            <div id="message_wd" hidden>
                <div id="messages_list">
                    <ul id="messages_list_lines">

                    </ul>
                </div>
                <div id="user_list">
                    <select id="user_list_lines" size="2"></select>
                    <div id="user_list_app"></div>
                </div>
            </div>
        </p>
        <p id="message_section" hidden>
            <input id="message" type="text" placeholder="Type your message and press Return"/>
            <span class="smaller">Select a user in the list to send a private message.</span>
        </p>
        <p id="loggedin_section" hidden>
            <input id="loggedin" type="text" disabled /><br />
            <input id="changenick" type="button" value="Change nickname" />
            <input id="close" type="button" value="Leave" />
        </p>

        <p id="join_section">
            <label for="connect_url">Select server:</label>
            <select class="form-control" id="connect_url">
                <option value="1">nodejs1.student.bth.se</option>
                <option value="2">nodejs2.student.bth.se</option>
                <!--
                <option value="3">localhost server</option>
                <option value="4">Raspberry Pi server</option>
            -->
            </select><br />
            <input id="nick" type="text" placeholder="Enter your nickname (minimum 3 characters) and click Join" autofocus />
            <input id="connect" type="button" value="Join" />
        </p>
        <a href='../source?path=webroot/js/chatserver.js'>Source code for chat server</a>
    </fieldset>
</form>
