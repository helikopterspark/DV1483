<style type='text/css'>
.red{color: red;}
.green{color: green;}
.blue{color: blue;}
.brown{color: brown;}
</style>

<script>
console.log('doing js in head-section');

function helloWorld() {
    'use strict';
    console.log('called function helloWorld()');
    alert('Hello World from a JavaScript function showing an alert.');
}

function helloMyNumber() {
    'use strict';
    console.log('called function helloMyNumber()');
    var max = 42;
    var yourLuckyNumber = prompt('So, what is your lucky number today (enter a number between 1 and '+max+')?');
    var myLuckyNumber = Math.floor(Math.random()*(max+1));
    var paragraph = document.getElementById('luckynumber');
    paragraph.innerHTML = paragraph.innerHTML + 'You\'re lucky number is: ' + yourLuckyNumber + '. Mine is: ' + myLuckyNumber + '. They did ' + (parseInt(yourLuckyNumber, 10) === myLuckyNumber ? 'indeed ' : 'NOT ') + 'match!';
}
</script>
